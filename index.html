    <head>
        <meta charset = "UTF-8">
            <title>Login: Riley Diabetes</title>
            <link rel="stylesheet" href="pure-min.css">
            <link rel="stylesheet" href="style.css">

            <!-- added full-screen and icon code - ajh 6/18/14 -->
            <link rel = "apple-touch-icon" href = "riley.png" />
            <meta name = "apple-mobile-web-app-capable" content = "yes" />
            <script type="text/javascript" src="stay_standalone.js"></script>
            <script src="http://code.jquery.com/jquery-latest.js"></script>

    </head>
    
    <body id="all">
        <div style="background-color: #ccc;" class="pure-menu pure-menu-open pure-menu-horizontal">
           <a href="index.html" class="pure-menu-heading"><strong>Riley Diabetes</strong></a>
        </div>
        
        <div style="float: left; padding: 1%">
            <img src="gameImages/RileyCatWagon.png" width="400px">
        </div>
        
        <div style="margin-left: 400px; padding: 1%">
            <h1>Login</h1>
            
            <script>
                $(document).ready(function(){
                    var url = document.URL;
                    var errMess = url.split("?");
                    var errMess = errMess[1].split("=");
                    var errMess = errMess[1];
                    
                    if (errMess == "incorrect") {
                        console.log(errMess);
                        $('#errMess').html("<strong style=\"color:red\">Username or password incorrect</strong>");
                    }
                });
                
            </script>
            
            <div id="errMess"></div>
            
            <form action="login.php" method="post" class="pure-form" style="padding: 1%">
                Username:<br>
                <input type="text" id="username" name="username" value=""/> 
                <br><br> 
                Password:<br> 
                <input type="password" id="password" name="password" value="" /> 
                <br><br> 
                <button type="submit" class="pure-button pure-button-primary">Login</button> 
            </form>
        </div>
    </body>

    <script>
        document.getElementById("username").focus();
    </script>
    
</html>
