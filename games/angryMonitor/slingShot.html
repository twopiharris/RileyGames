		function init() {
			levelCounter = 0;
			level = new Level();
			level.init();
			levels = [tutorialBasic, afterLunchEasy, beforeLunchEasy, beforeDinnerEasy, beforeBreakfastEasy, tutorialMed, beforeBreakfastMed, beforeDinnerMed, bedtimeMed, beforeBedMed, nightMed, tutorialHard, afterBasketballHard, riddingBikeHard, beforeSoccerHard];
			//levels = [tutorialMed];
			loadLevel();
		} // end init
		
		function loadLevel() {
		// Loads the next level.
			if(levelCounter > 0){
				level.stop();
				level.defaults();
				levels[levelCounter]();
				level.resetGame();
				level.game.start();
			}
		} // end loadLevel
		
		function update() {
			level.update();
			if(level.gameOver) {
			// Increment the current level counter.
				levelCounter ++;
				if(levelCounter >= levels.length) {
				// Wrap the game when the last level is completed.
				// This is where any code to link back to the main site or to a post quiz could go.
					//levelCounter = 0;
				setTimeout("location.href='../../postQuiz.php';",500);
				}
				loadLevel();
			} // end if
		} // end update
