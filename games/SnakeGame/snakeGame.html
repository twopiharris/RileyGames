<script type = "text/javascript">
	var game;
	var level;
	var gameWidth = 992;
	var gameHeight = 704;
	var updates = 0;
	
	function init() {
		game = new Scene();
		game.setSize(gameWidth, gameHeight);
		level = new Level();
		level.init();
		game.start();
	}
	
	function update() {
		game.clear();
		level.update();
	}
</script>
<title>SnakeGame.html</title>
</head>

<body onload="init()">
