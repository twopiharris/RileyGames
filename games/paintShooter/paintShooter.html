<!DOCTYPE HTML>
<html lang="en-US">
<!-- to add manifest add manifest="bubblePopManifest.appcache" to html element !-->
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale = 1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    <title>paintShooter.html</title>
	<script type = "text/javascript" src = "paintShooterLib.js"></script>
    <script type = "text/javascript" src = "../simpleGame.js"></script>
	<script type = "text/javascript" src = "../prepost.js"></script>
	<script type = "text/javascript" src = "../Helper/helper.js"></script>
	<style>
		canvas {
			-webkit-tap-highlight-color: transparent;
		}
	</style>
    <script type="text/javascript">
		
		var game;
		var gameWidth = 992;
		var gameHeight = 704;
	
		function init() {
			game = new Scene()
			game.setSize(this.gameWidth, this.gameHeight);
			level = new Level();
			level.init();
			game.start();
		} // end init
		
		function update() {
			game.clear();
			level.update();
		} // end update
		
		function gameOver() {
			console.log("Game Over!");
			game.stop();
			//setTimeout("location.href='../../postQuiz.php';",500);
		} // end gameOver
    </script>
</head>
<body onload = "init()"> 
</body>
</html>
